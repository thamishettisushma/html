<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin-left: 25%; margin-right: 25%;">
    <form>
        <fieldset>
           <center> <table >
                <tr>
                    <h1>Sign Up</h1>
                </tr>
            </table>
            </center>
            <label for="user name">User Name:</label>
            <input type="text" id="user name" name="User Name" placeholder="enter your name">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="User email" required>
            <br><br>
            <label for="date">Date Of Birth:</label>
            <input type="date" id="date" name="User date of birth">
            <br><br>
            <label for="phone number"> Phone Number:</label>
            <input type="number" id="phone number" name="User phone number">
            <br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="User address"> 
            <br><br>
            <label for="password">Create a Password:</label>
            <input type="password" id="password" name="User Password" maxlength="15">
            <br><br>
            <label for="confirm password">Confirm Password:</label>
            <input type="password" id="confirm password" name="User Confirm Password" required maxlength="8">
            <br><br><br><br>
            <input type="submit" value="Confirm for Signup">
            <input type="reset" value="reset">


        </fieldset>
    </form>
</body>
</html>
