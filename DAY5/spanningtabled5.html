<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <h1>Schematic HTML</h1>
    <table bgcolor="orange" border="3" cellpadding="20" cellspacing="10">
        <tr>
            <th colspan="2" bgcolor="violet"> < header > </th>
            
        </tr>
        <tr>
            <th colspan="2" bgcolor="violet"> < nav > </th>
        
        </tr>
        <tr bgcolor="violet">
            <th>
            <table  cellpadding="40" cellspacing="15">
                <tr><th bgcolor="yellow"> < section > </th></tr>
                <tr><th bgcolor="yellow"> < article > </th></tr>
            </table>
            </th>
            <th bgcolor="yellow">  < aside > </th>
        </tr>
        
        <tr>
            <th colspan="2" bgcolor="violet"> < footer ></th>
            
        </tr>
    </table>
</body>
</html>
