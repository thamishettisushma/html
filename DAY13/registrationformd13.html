<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin-left: 25%; margin-right: 25%;">
    <form>
        <fieldset style="background-color:silver;">
           <center><table border="2">
            <tr>
                <th><h1>STUDENT REGISTRATION FORM</h1></th>
            </tr>
           </table></center>
        <br><br>
        <!--To display Name-->
        <label for="Name">Name:</label>
           <input type="text" id="Name" name="Student Name">
        <br><br>
        
        <label for="Father's Name">Father's Name:</label>
           <input type="text" id="Father's Name" name="Father's Name">
        <br><br>

        <label for="Mother's Name">Mother's Name:</label>
           <input type="text" id="Mother's Name" name="Mother's Name">
        <br><br>

        <!--To display phone number-->

        <label for="Phone Number">Phone No:</label>
           <input type="tel" id="Phone Number" name="phone number">
        <br><br>

        <!--To display Email-->

        <label for="email">Email:</label>
           <input type="email" id="email" name="Student email">
        <br><br>

        <!--To display gender-->
        <label for="Gender">Gender:</label>
             <input type="radio" id="Male" name="Gender" value="Male">
              <label for="Gender">Male</label>
              <input type="radio" id="Female" name="Gender" value="Female">
              <label for="Gender">Female</label>
        <br><br>
         
        <!--To display date of birth-->

        <label for="date">Date Of Birth:</label>
           <input type="date" id="date" name="Student date of birth">
        <br><br>

        <!--To display address-->

        <label for="address">Address:</label>
           <input type="text" id="address" name="address">
        <br><br>

        <!--To display Blood group-->

        <label for="blood group">Blood Group:</label> 
           <input type="text" id="blood group" name="blood group">
        <br><br>

        <!--To display Department-->

        <label>Department:</label>
        <input type="radio"  id="CSE" name="department">
           <label for="CSE">CSE</label>
        <input type="radio"  id="EEE" name="department">
           <label for="EEE">EEE</label>
        <input type="radio"  id="BBA" name="department">
           <label for="BBA">BBA</label>
        <input type="radio"  id="ECE" name="department">
           <label for="ECE">ECE</label>
        <br><br>

        <!--To display Course-->

        <label>Course:</label>
        <input type="radio" id="C" name="C" value="C">
           <label for="C">C</label>
        <input type="radio" id="C++" name="C++" value="C++">
           <label for="C++">C++</label>
        <input type="radio" id="Java" name="Java" value="Java">
           <label for="Java">Java</label>
        <input type="radio" id="AI" name="AI" value="AI">
           <label for="AI">AI</label>
        <input type="radio" id="Machine Learning" name="Machine Learning" value="Machine Learning">
           <label for="Machine Learning">Machine Learning</label>
        <input type="radio" id="Robotics" name="Robotics" value="Robotics">
           <label for="Robotics">Robotics</label>
        <br><br>

        <!--To display photo-->

        <label for="file">Photo:</label>
           <input type="file" id="file" name="User Photo">
        <br><br>

        <!--For the confirmation and agree for the details-->

        <input type="checkbox" value="agree" id="agree">
        <label for="agree">All the information provided is correct.</label>
        <br><br>
           <input type="submit" value="Submit">
           <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
